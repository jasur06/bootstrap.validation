<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6 position-relative">
                <label for="validationTooltip01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
                <div class="valid-tooltip">
                Looks good!
                </div>
            </div>
            <div class="col-md-6 position-relative">
                <label for="validationTooltip02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
                <div class="valid-tooltip">
                Looks good!
                </div>
            </div>
            <div class="col-md-12 position-relative">
                <label for="validationTooltipUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                <div class="invalid-tooltip">
                    Please choose a unique and valid username.
                </div>
                </div>
            </div>

            <div class="col-md-12 position-relative">
                <label for="validationTooltip02" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationTooltip02" placeholder="@gmail" required>
                <div class="valid-tooltip">
                @gmail.com
                </div>
            </div>

            <div class="col-md-12 position-relative">
                <label for="validationTooltip02" class="form-label">Address</label>
                <input type="text" class="form-control" id="validationTooltip02" placeholder="Address" required>
                <div class="valid-tooltip">
                Adress
                </div>
            </div>

            <div class="col-md-12 position-relative">
                <label for="validationTooltip02" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="validationTooltip02" placeholder=" Adress 2 (home)" required>
                <div class="valid-tooltip">
                Adress 2 (home)
                </div>
            </div>


            <div class="col-md-3 position-relative">
                <label for="validationTooltip04" class="form-label">Country</label>
                <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Country...</option>
                <option>Russian</option>
                <option>USA</option>
                <option>Tojikiston</option>
                <option>london</option>
                </select>
                <div class="invalid-tooltip">
                Please select a valid state.
                </div>
            </div>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip04" class="form-label">State</label>
                <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Choose...</option>
                <option>Moscow</option>
                <option>New york</option>
                <option>Dushanbe</option>
                <option>Liverpooll</option>
                </select>
                <div class="invalid-tooltip">
                Please select a valid state.
                </div>
            </div>

            <div class="col-md-3 position-relative">
                <label for="validationTooltip05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
                <div class="invalid-tooltip">
                Please provide a valid zip.
                </div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
            </div>
            <hr class="mb-5">

            <h2>Payment</h2>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Default radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Default checked radio
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Second default radio
                </label>
            </div>

            <div class="col-md-6 position-relative">
                <label for="validationTooltip01" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="validationTooltip01" required>
            </div>
            <div class="col-md-6 position-relative">
                <label for="validationTooltip02" class="form-label">Credet card on namber</label>
                <input type="text" class="form-control" id="validationTooltip02"required>
            </div>

            <div class="col-md-3 position-relative">
                <label for="validationTooltip01" class="form-label">Expiration</label>
                <input type="text" class="form-control" id="validationTooltip01" required>
            </div>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip02" class="form-label">CVV</label>
                <input type="text" class="form-control" id="validationTooltip02"required>
            </div>

            <div class="col-12">
                <button class="btn btn-primary col-12" type="submit">Submit form</button>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
</body>
</html>
